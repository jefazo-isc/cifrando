<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Indómito - Exam Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>ANALIZADOR <span class="highlight">CRIPTOGRÁFICO AUTOMÁTICO</span></h2>

        <form id="nucleo-cifrado" onsubmit="return false;">
            <div class="form-group">
                <label>Cadena interceptada (Ingresa el texto a analizar):</label>
                <textarea id="texto-entrada" rows="4" placeholder="Pega aquí la cadena del examen..." required></textarea>
            </div>
        </form>

        <div class="panel-control">
            <input type="text" id="hash-esperado" placeholder="SHA-256 esperado (opcional para filtrado estricto)">
            <label>
                <input type="checkbox" id="mostrar-todos"> Mostrar todos los intentos (incluir basura)
            </label>
        </div>

        <div class="salida-vivo">
            <div class="header-resultados">
                <h3>Monitor de Resultados</h3>
                <span id="contador-resultados" class="contador">0 resultados procesados</span>
            </div>
            <div id="monitor-resultados">Esperando flujo de datos...</div>
        </div>
    </div>

    <script src="cipher.js"></script>
    <script src="app.js"></script>
</body>
</html>
